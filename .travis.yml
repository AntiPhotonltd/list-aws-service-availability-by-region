sudo: required
matrix:
  include:
  - language: python
    python: 2.7
    os: linux
    before_install:
    - mkdir travis
    - git clone https://github.com/TravisToolbox/pycodestyle-travis.git travis/pycodestyle
    - pip install --upgrade setuptools
    install:
    - "./travis/pycodestyle/install.sh"
    script:
    - "./travis/pycodestyle/build.sh"
